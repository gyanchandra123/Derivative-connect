<form [formGroup]="registrationform" (ngSubmit)="onSubmit()">
<div class="row content-section borderclass">
  <div class="row">
  <div class="col-sm-5">
      <div class="col-sm-4"><label class="control-label">Booking Type</label></div>
      <div class="col-sm-8">
        <select  formControlName="bookingType" (change)="onSubmit()">
          <option *ngFor="let book of model.bookingType">{{book}}</option>
        </select>
      </div>
  <div class="clearfix"></div>
      <div class="col-sm-4"><label class="control-label">Flow Status</label></div>
      <div class="col-sm-8">
        <select  formControlName="flowStatus" (change)="onSubmit()">
          <option *ngFor="let flow of model.flowSta">{{flow}}</option>
        </select>
      </div>
      <div class="clearfix"></div>
      <div class="col-sm-4"><label class="control-label">Orig Trade Ref</label></div>
      <div class="col-sm-8"><input type="text" value={{model.originTradeRef}} formControlName="origTradeRef" (change)="onSubmit()"></div>
      <div class="clearfix"></div>
      <div class="col-sm-4"><label class="control-label">Last Modified By</label></div>
      <div class="col-sm-8"><input type="text" value={{model.lastModifiedBy}} formControlName="lastModBy" (change)="onSubmit()"></div>
      <div class="clearfix"></div>
      <div class="col-sm-4"><label class="control-label">Last Verified By</label></div>
      <div class="col-sm-8"><input type="text" value={{model.lastVerifiedBy}} formControlName="lastVerBy" (change)="onSubmit()"></div>
  </div>
  <div class="col-sm-2"> <div class="lineclass"></div></div>
  <div class="col-sm-5">
      <div class="col-sm-4"><label class="control-label">Match Status</label></div>
      <div class="col-sm-8">
        <select formControlName="matchStatus" (change)="onSubmit()">
          <option *ngFor="let match of model.matchStatus">{{match}}</option>
        </select>
      </div>
      <div class="clearfix"></div>
      <div class="col-sm-4"><label class="control-label">Operations Ref</label></div>
      <div class="col-sm-8">
        <select formControlName="oprRef" (change)="onSubmit()">
          <option *ngFor="let op of model.operationRef">{{op}}</option>
        </select>
      </div>
      <div class="clearfix"></div>
      <div class="col-sm-4"><label class="control-label">Alternate Ref</label></div>
      <div class="col-sm-8"><input type="text" value={{model.alternateRef}} formControlName="altRef" (change)="onSubmit()"></div>
      <div class="clearfix"></div>
      <div class="col-sm-4"><label class="control-label">Last Modified</label></div>
      <div class="col-sm-8"><input type="text" value={{model.lastModified}} formControlName="lastMod" (change)="onSubmit()"></div>
      <div class="clearfix"></div>
      <div class="col-sm-4"><label class="control-label">Last Verified</label></div>
      <div class="col-sm-8"><input type="text" value={{model.lastVerified}} formControlName="lastVer" (change)="onSubmit()"></div>
  </div>
</div>
</div>
</form>
